<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    #controls {
      text-align: center;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #current-month {
      font-size: 18px;
      font-weight: bold;
      margin: 0 10px;
      line-height: 5px;
    }

    #kalendarz-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: max-content;
      min-width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      white-space: nowrap;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .occupied {
      background-color: #ff4d4d;
      font-weight: bold;
      cursor: default;
      color: white;
    }

    .partial-start {
      background: linear-gradient(to right, #ff4d4d 50%, white 50%);
      font-weight: bold;
      color: white;
    }

    .partial-end {
      background: linear-gradient(to left, #ff4d4d 50%, white 50%);
      font-weight: bold;
      color: white;
    }

    .occupied .nazwisko,
    .partial-start .nazwisko,
    .partial-end .nazwisko {
      display: block;
      font-size: 12px;
      margin: 5px 0 0;
    }

    .change-day {
      font-size: 12px;
      font-weight: bold;
      color: white;
      display: block;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }

    iframe {
      width: 100% !important;
      max-width: 960px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev-month">&lt; Poprzedni</button>
    <span id="current-month"></span>
    <button id="next-month">Następny &gt;</button>
  </div>

  <div id="kalendarz-wrapper">
    <div id="kalendarz"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(drawCalendar);

    let currentYear, currentMonth;
    let allRezerwacje = [];

    function formatDate(d) {
      const date = new Date(d);
      return date.toISOString().split('T')[0];
    }

    const monthNames = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];

    function drawCalendar() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('kalendarz').innerHTML = 'Błąd w pobieraniu danych: ' + response.getMessage();
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      allRezerwacje = [];

      for (let i = 0; i < rows; i++) {
        const dataOd = new Date(data.getValue(i, 0));
        const dataDo = new Date(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const imieNazwisko = data.getValue(i, 3);
        const inicjaly = imieNazwisko ? imieNazwisko.substring(0, 3) : '';
        const nazwisko = Zajęty - ${inicjaly};

        for (let d = new Date(dataOd); d <= dataDo; d.setDate(d.getDate() + 1)) {
          const dzien = formatDate(d);
          let typ = 'pełny';
          if (dzien === formatDate(dataOd)) typ = 'start';
          else if (dzien === formatDate(dataDo)) typ = 'end';

          allRezerwacje.push({
            domek,
            dzien,
            nazwisko,
            typ,
            inicjaly
          });
        }
      }

      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();

      renderCalendar(currentYear, currentMonth);
      setupNavigation();
    }

    function renderCalendar(year, month) {
      const kalendarzDiv = document.getElementById('kalendarz');
      document.getElementById('current-month').textContent = ${monthNames[month]} ${year};

      const filteredRezerwacje = allRezerwacje.filter(r => {
        const date = new Date(r.dzien);
        return date.getFullYear() === year && date.getMonth() === month;
      });

      const datySet = new Set();
      const domkiSet = new Set();

      filteredRezerwacje.forEach(r => {
        datySet.add(r.dzien);
        domkiSet.add(r.domek);
      });

      if (datySet.size === 0) {
        kalendarzDiv.innerHTML = "<p style='text-align:center;'>Brak rezerwacji w tym miesiącu.</p>";
        return;
      }

      const daty = Array.from(datySet).sort();
      const domki = Array.from(domkiSet).sort();

      let html = '<table><thead><tr><th>Domek</th>';
      daty.forEach(d => {
        const day = d.split('-')[2];
        html += <th>${day}</th>;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += <tr><td>${domek}</td>;
        daty.forEach(dzien => {
          const wpis = filteredRezerwacje.find(r => r.domek === domek && r.dzien === dzien);
          if (wpis) {
            let klasa = 'occupied';
            let nazwisko = wpis.nazwisko;
            if (wpis.typ === 'start') klasa = 'partial-end';  // Zmieniono z 'partial-start'
            else if (wpis.typ === 'end') klasa = 'partial-start';  // Zmieniono z 'partial-end'

            // Dodanie inicjałów oddzielonych ukośnikiem w dniu zmiany
            if (wpis.typ === 'start' || wpis.typ === 'end') {
              nazwisko = wpis.inicjaly.replace(/([a-zA-Z])([a-zA-Z])/, '$1/$2');
            }

            html += <td class="${klasa}">
                      <span>Zajęte</span>
                      <span class="nazwisko">${nazwisko}</span>
                      <span class="change-day">${wpis.typ === 'start' || wpis.typ === 'end' ? wpis.inicjaly.replace(/([a-zA-Z])([a-zA-Z])/, '$1/$2') : ''}</span>
                    </td>;
          } else {
            html += <td></td>;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      kalendarzDiv.innerHTML = html;
    }

    function setupNavigation() {
      document.getElementById('prev-month').onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentYear, currentMonth);
      };

      document.getElementById('next-month').onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
      };
    }
  </script>
</body>
</html>
