<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalendarz Miesięczny</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .month { margin-bottom: 40px; }
    .month-name { font-size: 1.5em; margin-bottom: 10px; }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }
    .day-name {
      font-weight: bold;
      background-color: #ddd;
      padding: 5px;
    }
    .day {
      border: 1px solid #ccc;
      min-height: 60px;
      padding: 5px;
      position: relative;
      background-color: #f9f9f9;
    }
    .event {
      background-color: #f44336;
      color: white;
      font-size: 0.8em;
      margin-top: 4px;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .weekend { background-color: #ffeaea; }
  </style>
</head>
<body>
  <h1>Kalendarz Rezerwacji</h1>
  <div id="calendar"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-FAKE-LINK/pub?output=csv'; // ← ZASTĄP SWOIM LINKIEM

    const dayNames = ['Nd', 'Pn', 'Wt', 'Śr', 'Cz', 'Pt', 'Sb'];

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        const row = {};
        headers.forEach((h, i) => row[h.trim()] = values[i]?.trim());
        return row;
      });
    }

    function getInitials(name) {
      return name.split(' ').map(w => w[0]?.toUpperCase()).join('');
    }

    function formatMonthName(date) {
      return date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
    }

    function generateCalendar(events) {
      const calendar = document.getElementById('calendar');
      const grouped = {};

      // Grupowanie wydarzeń po dacie
      events.forEach(e => {
        const date = new Date(e.Data);
        const key = date.toISOString().split('T')[0];
        grouped[key] = { initials: getInitials(e['Imię i nazwisko']) };
      });

      // Zakres dat: od pierwszego do ostatniego miesiąca
      const dates = Object.keys(grouped).map(d => new Date(d));
      const minDate = new Date(Math.min(...dates));
      const maxDate = new Date(Math.max(...dates));
      minDate.setDate(1);
      maxDate.setMonth(maxDate.getMonth() + 1);
      maxDate.setDate(0);

      const current = new Date(minDate);
      while (current <= maxDate) {
        const monthStart = new Date(current.getFullYear(), current.getMonth(), 1);
        const monthEnd = new Date(current.getFullYear(), current.getMonth() + 1, 0);

        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        const monthName = document.createElement('div');
        monthName.className = 'month-name';
        monthName.textContent = formatMonthName(current);
        monthDiv.appendChild(monthName);

        const grid = document.createElement('div');
        grid.className = 'calendar-grid';

        // Dni tygodnia
        dayNames.forEach(d => {
          const el = document.createElement('div');
          el.className = 'day-name';
          el.textContent = d;
          grid.appendChild(el);
        });

        const firstDay = monthStart.getDay(); // niedziela = 0
        const totalDays = monthEnd.getDate();

        // Puste pola przed pierwszym dniem miesiąca
        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement('div');
          empty.className = 'day';
          grid.appendChild(empty);
        }

        // Dni miesiąca
        for (let day = 1; day <= totalDays; day++) {
          const date = new Date(current.getFullYear(), current.getMonth(), day);
          const key = date.toISOString().split('T')[0];
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          if (date.getDay() === 0 || date.getDay() === 6) {
            dayDiv.classList.add('weekend');
          }
          dayDiv.innerHTML = `<strong>${day}</strong>`;
          if (grouped[key]) {
            dayDiv.innerHTML += `<div class="event">Zajęty (${grouped[key].initials})</div>`;
          }
          grid.appendChild(dayDiv);
        }

        monthDiv.appendChild(grid);
        calendar.appendChild(monthDiv);

        // Przejście do kolejnego miesiąca
        current.setMonth(current.getMonth() + 1);
        current.setDate(1);
      }
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const events = parseCSV(csv);
        generateCalendar(events);
      })
      .catch(err => {
        console.error('Błąd ładowania danych:', err);
      });
  </script>
</body>
</html>
