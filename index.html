<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Rezerwacji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      text-align: center;
      word-wrap: break-word;
    }
    .occupied {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }
    .checkin {
      background: linear-gradient(to right, #ff4d4d 50%, transparent 50%);
      color: white;
      font-weight: bold;
    }
    .checkout {
      background: linear-gradient(to right, transparent 50%, #ff4d4d 50%);
      color: white;
      font-weight: bold;
    }
    td p {
      margin: 2px 0;
      line-height: 1.2;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    td:first-child {
      font-weight: bold;
      background-color: #f9f9f9;
      position: sticky;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(drawCalendar);

    function drawCalendar() {
      const spreadsheetId = '1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4';
      const range = 'Rezerwacje!A1:E1000';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=Rezerwacje&range=${range}`
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('calendar').innerText = 'Błąd wczytywania danych';
        return;
      }

      const data = response.getDataTable();
      const rezerwacje = [];

      for (let i = 1; i < data.getNumberOfRows(); i++) {
        const domek = data.getValue(i, 0);
        const dataOd = new Date(data.getValue(i, 1));
        const dataDo = new Date(data.getValue(i, 2));
        const imie = data.getValue(i, 3) || '';
        const nazwisko = data.getValue(i, 4) || '';
        const inicjaly = `${imie[0] || ''}${nazwisko[0] || ''}${nazwisko[1] || ''}`.toUpperCase();

        let d = new Date(dataOd);
        while (d <= dataDo) {
          const dzien = formatDate(d);
          let typ = 'occupied';
          if (formatDate(d) === formatDate(dataOd)) typ = 'checkin';
          else if (formatDate(d) === formatDate(dataDo)) typ = 'checkout';

          rezerwacje.push({
            domek,
            dzien,
            nazwisko: inicjaly,
            typ
          });

          d = new Date(d);
          d.setDate(d.getDate() + 1);
        }
      }

      renderCalendar(rezerwacje);
    }

    function formatDate(date) {
      const d = new Date(date);
      return `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
    }

    function renderCalendar(rezerwacje) {
      const domki = [...new Set(rezerwacje.map(r => r.domek))];
      const daty = [...new Set(rezerwacje.map(r => r.dzien))].sort();

      const tabela = {};
      rezerwacje.forEach(r => {
        tabela[r.domek] = tabela[r.domek] || {};
        tabela[r.domek][r.dzien] = { nazwisko: r.nazwisko, typ: r.typ };
      });

      let html = '<table><thead><tr><th>Domek</th>';
      daty.forEach(d => {
        html += `<th>${d.slice(5)}</th>`;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach(dzien => {
          const wpis = tabela[domek]?.[dzien];
          if (wpis) {
            const klasa = wpis.typ === 'checkin' ? 'checkin' :
                          wpis.typ === 'checkout' ? 'checkout' : 'occupied';
            html += `<td class="${klasa}"><p>Zajęte</p><p>${wpis.nazwisko}</p></td>`;
          } else {
            html += '<td></td>';
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('calendar').innerHTML = html;
    }
  </script>
</body>
</html>
