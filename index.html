<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* ... (stylowanie pozostaje bez zmian) ... */
  </style>
</head>
<body>
  <!-- ... (HTML pozostaje bez zmian) ... -->

  <script>
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(drawCalendar);

    let currentYear, currentMonth;
    let rezerwacjeMap = {};

    function parseDateString(dateStr) {
      // Zakładamy, że data jest w formacie YYYY-MM-DD
      const parts = dateStr.split('-');
      return new Date(parts[0], parts[1] - 1, parts[2]);
    }

    function formatDateForDisplay(date) {
      return date.getDate();
    }

    function formatDateForKey(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    const monthNames = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];

    function drawCalendar() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('kalendarz').innerHTML = 'Błąd w pobieraniu danych: ' + response.getMessage();
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      rezerwacjeMap = {};

      for (let i = 0; i < rows; i++) {
        const startDateStr = data.getValue(i, 0);
        const endDateStr = data.getValue(i, 1);
        const domek = data.getValue(i, 2);
        const osoba = data.getValue(i, 3);
        const inicjaly = osoba ? osoba.substring(0, 3) : "";

        const startDate = parseDateString(startDateStr);
        const endDate = parseDateString(endDateStr);

        // Dzień przyjazdu (po południu)
        const arrivalKey = formatDateForKey(startDate);
        addToMap(domek, arrivalKey, 'pm', inicjaly);

        // Dni pośrednie (pełne dni)
        const tempDate = new Date(startDate);
        tempDate.setDate(tempDate.getDate() + 1);
        
        while (tempDate < endDate) {
          const fullDayKey = formatDateForKey(tempDate);
          addToMap(domek, fullDayKey, 'full', inicjaly);
          tempDate.setDate(tempDate.getDate() + 1);
        }

        // Dzień wyjazdu (rano)
        const departureKey = formatDateForKey(endDate);
        addToMap(domek, departureKey, 'am', inicjaly);
      }

      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();
      renderCalendar();
      setupNavigation();
    }

    function addToMap(domek, dzien, typ, inicjaly) {
      const key = `${domek}_${dzien}`;
      if (!rezerwacjeMap[key]) rezerwacjeMap[key] = [];
      rezerwacjeMap[key].push({ typ, inicjaly });
    }

    function renderCalendar() {
      const kalendarzDiv = document.getElementById('kalendarz');
      document.getElementById('current-month').textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const datySet = new Set();
      const domkiSet = new Set();

      for (let key in rezerwacjeMap) {
        const [domek, dzien] = key.split('_');
        const date = parseDateString(dzien);
        if (date.getFullYear() === currentYear && date.getMonth() === currentMonth) {
          datySet.add(dzien);
          domkiSet.add(domek);
        }
      }

      const daty = Array.from(datySet).sort();
      const domki = Array.from(domkiSet).sort();

      if (daty.length === 0) {
        kalendarzDiv.innerHTML = "<p style='text-align:center;'>Brak rezerwacji w tym miesiącu.</p>";
        return;
      }

      let html = '<table><thead><tr><th>Domek</th>';
      daty.forEach(d => {
        const dayNumber = parseDateString(d).getDate();
        html += `<th>${dayNumber}</th>`;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach(dzien => {
          const key = `${domek}_${dzien}`;
          const wpisy = rezerwacjeMap[key];

          if (wpisy) {
            let klasy = new Set(wpisy.map(w => w.typ === 'full' ? 'occupied-full' : w.typ === 'pm' ? 'occupied-pm' : 'occupied-am'));
            let klasa = 'multi';
            if (klasy.size === 1) klasa = [...klasy][0];

            let tekst = wpisy.map(w => `<p>Zajęte</p><p>${w.inicjaly}</p>`).join('');
            html += `<td class="${klasa}">${tekst}</td>`;
          } else {
            html += '<td></td>';
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      kalendarzDiv.innerHTML = html;
    }

    function setupNavigation() {
      document.getElementById('prev-month').onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      };

      document.getElementById('next-month').onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      };
    }
  </script>
</body>
</html>
