<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalendarz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }

    #controls {
      text-align: center;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #current-month {
      font-size: 18px;
      font-weight: bold;
      margin: 0 10px;
      line-height: 5px;
    }

    #kalendarz-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: max-content;
      min-width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      white-space: nowrap;
      font-size: 14px;
      vertical-align: middle;
      position: relative;
    }

    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .occupied {
      background-color: #ff4d4d;
      font-weight: bold;
      cursor: default;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .occupied p {
      margin: 0;
      line-height: 1.2em;
    }

    .partial-start {
      background: linear-gradient(to right, #ff4d4d 50%, white 50%);
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 4px;
      height: 100%;
    }

    .partial-end {
      background: linear-gradient(to left, #ff4d4d 50%, white 50%);
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 4px;
      height: 100%;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }

    iframe {
      width: 100% !important;
      max-width: 960px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev-month">&lt; Poprzedni</button>
    <span id="current-month"></span>
    <button id="next-month">Następny &gt;</button>
  </div>

  <div id="kalendarz-wrapper">
    <div id="kalendarz"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(drawCalendar);

    let currentYear, currentMonth;
    let allRezerwacje = [];

    function formatDate(d) {
      const date = new Date(d);
      return date.toISOString().split('T')[0];
    }

    const monthNames = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];

    function drawCalendar() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('kalendarz').innerHTML = 'Błąd w pobieraniu danych: ' + response.getMessage();
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      allRezerwacje = [];

      for (let i = 0; i < rows; i++) {
        const dataOd = new Date(data.getValue(i, 0));
        const dataDo = new Date(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const imieNazwisko = data.getValue(i, 3);
        const inicjaly = imieNazwisko ? imieNazwisko.substring(0, 3) : '';

        // Tworzymy wpisy na każdy dzień rezerwacji
        for (let d = new Date(dataOd); d <= dataDo; d.setDate(d.getDate() + 1)) {
          const dzien = formatDate(d);
          let typ = 'pełny';
          if (dzien === formatDate(dataOd)) typ = 'start';
          else if (dzien === formatDate(dataDo)) typ = 'end';

          allRezerwacje.push({
            domek,
            dzien,
            inicjaly,
            typ
          });
        }
      }

      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();

      renderCalendar(currentYear, currentMonth);
      setupNavigation();
    }

    function renderCalendar(year, month) {
      const kalendarzDiv = document.getElementById('kalendarz');
      document.getElementById('current-month').textContent = `${monthNames[month]} ${year}`;

      // Filtrowanie rezerwacji na wybrany miesiąc i rok
      const filteredRezerwacje = allRezerwacje.filter(r => {
        const date = new Date(r.dzien);
        return date.getFullYear() === year && date.getMonth() === month;
      });

      // Zbierz unikalne dni i domki
      const datySet = new Set();
      const domkiSet = new Set();

      filteredRezerwacje.forEach(r => {
        datySet.add(r.dzien);
        domkiSet.add(r.domek);
      });

      if (datySet.size === 0) {
        kalendarzDiv.innerHTML = "<p style='text-align:center;'>Brak rezerwacji w tym miesiącu.</p>";
        return;
      }

      const daty = Array.from(datySet).sort();
      const domki = Array.from(domkiSet).sort();

      // Budujemy mapę rezerwacji dla szybkiego dostępu: domek -> dzien -> lista wpisów (na wypadek dni zmiany)
      const mapRezerwacji = {};
      filteredRezerwacje.forEach(r => {
        if (!mapRezerwacji[r.domek]) mapRezerwacji[r.domek] = {};
        if (!mapRezerwacji[r.domek][r.dzien]) mapRezerwacji[r.domek][r.dzien] = [];
        mapRezerwacji[r.domek][r.dzien].push(r);
      });

      let html = '<table><thead><tr><th>Domek</th>';
      daty.forEach(d => {
        const day = d.split('-')[2];
        html += `<th>${day}</th>`;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach(dzien => {
          const wpisy = mapRezerwacji[domek] && mapRezerwacji[domek][dzien] ? mapRezerwacji[domek][dzien] : [];

          if (wpisy.length === 0) {
            // brak rezerwacji tego dnia
            html += `<td></td>`;
          } else if (wpisy.length === 1) {
            // Jeden wpis - sprawdzamy typ i rysujemy odpowiednio
            const w = wpisy[0];
            if (w.typ === 'pełny') {
              html += `<td class="occupied"><p>Zajęte</p><p>${w.inicjaly}</p></td>`;
            } else if (w.typ === 'start') {
              html += `<td class="partial-start"><p>Zajęte</p><p>${w.inicjaly}</p></td>`;
            } else if (w.typ === 'end') {
              html += `<td class="partial-end"><p>Zajęte</p><p>${w.inicjaly}</p></td>`;
            } else {
              html += `<td></td>`;
            }
          } else if (wpisy.length === 2) {
            // Dzień zmiany - mamy dwa wpisy: jeden end, drugi start - łączymy inicjały, pełne czerwone tło
            // Sortujemy wpisy tak, by najpierw end potem start (może być odwrotnie)
            const endWpis = wpisy.find(x => x.typ === 'end');
            const startWpis = wpisy.find(x => x.typ === 'start');

            if (endWpis && startWpis) {
              const inicjalyPolaczone = `${endWpis.inicjaly} / ${startWpis.inicjaly}`;
              html += `<td class="occupied"><p>Zajęte</p><p>${inicjalyPolaczone}</p></td>`;
            } else {
              // Jeśli brak typu end lub start to wyświetlamy po prostu pierwszy wpis
              const w = wpisy[0];
              html += `<td class="occupied"><p>Zajęte</p><p>${w.inicjaly}</p></td>`;
            }
          } else {
            // więcej niż 2 wpisy na ten sam dzień/domek - rzadkie, ale na wszelki wypadek
            const inicjalyWszystkich = wpisy.map(w => w.inicjaly).join(' / ');
            html += `<td class="occupied"><p>Zajęte</p><p>${inicjalyWszystkich}</p></td>`;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      kalendarzDiv.innerHTML = html;
    }

    function setupNavigation() {
      document.getElementById('prev-month').onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentYear, currentMonth);
      };

      document.getElementById('next-month').onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
      };
    }
  </script>
</body>
</html>
