<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz i wyszukiwarka wolnych terminów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      min-width: 100%;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
    }

    .section-title {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 0;
      font-size: 18px;
    }

    /* Style dla kalendarza */
    #kalendarz-controls {
      text-align: center;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      padding: 0 10px;
    }

    #kalendarz-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    #kalendarz {
      width: 100%;
      min-width: 100%;
    }

    #kalendarz table {
      width: 100%;
      min-width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    #kalendarz th, #kalendarz td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      vertical-align: top;
      word-wrap: break-word;
    }

    #kalendarz th:first-child,
    #kalendarz td:first-child {
      width: 100px;
      position: sticky;
      left: 0;
      z-index: 2;
      background-color: #f0f0f0;
    }

    #kalendarz th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
      min-width: 40px;
    }

    #kalendarz .weekend {
      background-color: #f9f9f9;
    }

    #kalendarz .occupied-full {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    #kalendarz .occupied-am {
      background: linear-gradient(to bottom, #ffcccc 50%, white 50%);
      color: #b30000;
      font-weight: bold;
    }

    #kalendarz .occupied-pm {
      background: linear-gradient(to top, #ffcccc 50%, white 50%);
      color: #b30000;
      font-weight: bold;
    }

    #kalendarz .available {
      background-color: #e8f5e9;
    }

    #kalendarz .name {
      font-size: 0.8em;
      font-weight: normal;
      margin-top: 2px;
      line-height: 1.2;
    }

    /* Style dla wyszukiwarki */
    .search-form {
      padding: 15px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      width: 100%;
    }
    
    .form-group {
      flex: 1;
      min-width: 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="date"], select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }
    
    button {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .error {
      color: #f44336;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    
    .results {
      margin-top: 20px;
      width: 100%;
    }
    
    .result-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 10px;
      background: white;
      width: 100%;
    }
    
    .available {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .not-available {
      color: #f44336;
      font-weight: bold;
    }
    
    .partially-available {
      color: #FF9800;
      font-weight: bold;
    }
    
    .conflict-day {
      margin-right: 10px;
      display: inline-block;
    }

    /* Legenda */
    .legend {
      margin-top: 20px;
      padding: 15px;
      font-size: 14px;
      text-align: center;
    }

    .legend-item {
      display: inline-block;
      margin-right: 15px;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
    }

    .legend-item.occupied-full {
      background: #ff4d4d;
    }

    .legend-item.occupied-am {
      background: linear-gradient(to right, #ffcccc 50%, #fff 50%);
      color: #b30000;
      border: 1px solid #ccc;
    }

    .legend-item.occupied-pm {
      background: linear-gradient(to left, #ffcccc 50%, #fff 50%);
      color: #b30000;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      #kalendarz th, #kalendarz td {
        font-size: 12px;
        padding: 4px;
      }
      
      #kalendarz th:first-child,
      #kalendarz td:first-child {
        width: 80px;
      }

      .form-row {
        flex-direction: column;
        gap: 10px;
      }
      
      .legend-item {
        display: block;
        margin-bottom: 10px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalendarz rezerwacji domków</h1>
    
    <!-- Sekcja wyszukiwarki -->
    <div class="section">
      <h2 class="section-title">Wyszukiwarka wolnych terminów</h2>
      
      <div class="search-form">
        <div class="form-row">
          <div class="form-group">
            <label for="start-date">Data przyjazdu:</label>
            <input type="date" id="start-date" required>
          </div>
          
          <div class="form-group">
            <label for="end-date">Data wyjazdu:</label>
            <input type="date" id="end-date" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="cottage">Domek (opcjonalne):</label>
          <select id="cottage">
            <option value="">Wszystkie domki</option>
            <!-- Opcje zostaną wypełnione dynamicznie -->
          </select>
        </div>
        
        <button id="search-btn">Sprawdź dostępność</button>
        <div id="error-message" class="error"></div>
      </div>
      
      <div id="search-results" class="results"></div>
    </div>
    
    <!-- Sekcja kalendarza -->
    <div class="section">
      <h2 class="section-title">Kalendarz rezerwacji</h2>
      
      <div id="kalendarz-controls">
        <button id="prev-month">&lt; Poprzedni</button>
        <span id="current-month"></span>
        <button id="next-month">Następny &gt;</button>
      </div>

      <div id="kalendarz-wrapper">
        <div id="kalendarz"></div>
      </div>
      
      <!-- Legenda -->
      <div class="legend">
        <span class="legend-item occupied-full">Zajęty cały dzień</span>
        <span class="legend-item occupied-am">Zajęty rano (wyjazd)</span>
        <span class="legend-item occupied-pm">Zajęty popołudniu (przyjazd)</span>
      </div>
    </div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(loadReservations);

    // Zmienne globalne
    let currentYear, currentMonth;
    let rezerwacjeMap = {};
    let allCottages = new Set();
    const monthNames = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];

    // Funkcje pomocnicze
    function parseDateFromSheet(dateStr) {
      const date = new Date(dateStr);
      return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    }

    function formatDateKey(date) {
      const year = date.getUTCFullYear();
      const month = String(date.getUTCMonth() + 1).padStart(2, '0');
      const day = String(date.getUTCDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function isWeekend(date) {
      const day = date.getUTCDay();
      return day === 0 || day === 6;
    }

    function formatDisplayDate(date) {
      return date.toLocaleDateString('pl-PL', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

    // Ładowanie danych
    function loadReservations() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('kalendarz').innerHTML = 'Błąd w pobieraniu danych: ' + response.getMessage();
        document.getElementById('error-message').textContent = 'Błąd w pobieraniu danych: ' + response.getMessage();
        document.getElementById('error-message').style.display = 'block';
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      rezerwacjeMap = {};
      allCottages = new Set();

      for (let i = 0; i < rows; i++) {
        const start = parseDateFromSheet(data.getValue(i, 0));
        const end = parseDateFromSheet(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const osoba = data.getValue(i, 3);

        allCottages.add(domek);

        const dStart = formatDateKey(start);
        const dEnd = formatDateKey(end);

        addToMap(domek, dStart, 'pm', osoba);

        const tempDate = new Date(start);
        tempDate.setUTCDate(tempDate.getUTCDate() + 1);
        
        while (tempDate < end) {
          const fullDayKey = formatDateKey(tempDate);
          addToMap(domek, fullDayKey, 'full', osoba);
          tempDate.setUTCDate(tempDate.getUTCDate() + 1);
        }

        addToMap(domek, dEnd, 'am', osoba);
      }

      // Inicjalizacja kalendarza
      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();
      renderCalendar();
      setupCalendarNavigation();

      // Inicjalizacja wyszukiwarki
      setupSearchForm();
    }

    function addToMap(domek, dzien, typ, osoba) {
      const key = `${domek}_${dzien}`;
      if (!rezerwacjeMap[key]) rezerwacjeMap[key] = [];
      rezerwacjeMap[key].push({ typ, osoba });
    }

    // Funkcje kalendarza
    function renderCalendar() {
      const kalendarzDiv = document.getElementById('kalendarz');
      document.getElementById('current-month').textContent = `${monthNames[currentMonth]} ${currentYear}`;

      // Generuj wszystkie dni w bieżącym miesiącu
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const daty = [];
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(Date.UTC(currentYear, currentMonth, day));
        daty.push(formatDateKey(date));
      }

      const domki = Array.from(allCottages).sort();

      let html = '<table><thead><tr><th>Domek</th>';
      
      // Oblicz szerokość kolumn dni
      const availableWidth = window.innerWidth - 120;
      const dayColumnWidth = Math.max(40, availableWidth / daty.length);
      
      daty.forEach(d => {
        const date = new Date(d + 'T00:00:00Z');
        const dayNumber = date.getUTCDate();
        const isWeekendDay = isWeekend(date);
        html += `<th class="${isWeekendDay ? 'weekend' : ''}" style="min-width: ${dayColumnWidth}px">${dayNumber}</th>`;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach(dzien => {
          const date = new Date(dzien + 'T00:00:00Z');
          const isWeekendDay = isWeekend(date);
          const key = `${domek}_${dzien}`;
          const wpisy = rezerwacjeMap[key];

          let cellClass = isWeekendDay ? 'weekend' : '';
          if (wpisy) {
            // Ulepszona logika określania zajętości
            let maAM = wpisy.some(w => w.typ === 'am');
            let maPM = wpisy.some(w => w.typ === 'pm');
            let maFull = wpisy.some(w => w.typ === 'full');

            let klasa = '';
            if (maFull || (maAM && maPM)) {
              klasa = 'occupied-full'; // 🔴 cały dzień zajęty
            } else if (maAM) {
              klasa = 'occupied-am';   // 🟡 zajęty rano
            } else if (maPM) {
              klasa = 'occupied-pm';   // 🟠 zajęty popołudniu
            }
            
            cellClass += cellClass ? ' ' + klasa : klasa;

            let tekst = wpisy.map(w => `<div class="name">${w.osoba}</div>`).join('');
            html += `<td class="${cellClass}">${tekst}</td>`;
          } else {
            cellClass += cellClass ? ' available' : 'available';
            html += `<td class="${cellClass}"></td>`;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      kalendarzDiv.innerHTML = html;
    }

    function setupCalendarNavigation() {
      document.getElementById('prev-month').onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      };

      document.getElementById('next-month').onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      };

      window.addEventListener('resize', function() {
        if (document.getElementById('kalendarz').innerHTML !== '') {
          renderCalendar();
        }
      });
    }

    // Funkcje wyszukiwarki
    function setupSearchForm() {
      const cottageSelect = document.getElementById('cottage');
      Array.from(allCottages).sort().forEach(domek => {
        const option = document.createElement('option');
        option.value = domek;
        option.textContent = domek;
        cottageSelect.appendChild(option);
      });

      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      document.getElementById('start-date').valueAsDate = today;
      document.getElementById('end-date').valueAsDate = tomorrow;

      document.getElementById('search-btn').addEventListener('click', searchAvailability);
    }

    function searchAvailability() {
      const startDateInput = document.getElementById('start-date');
      const endDateInput = document.getElementById('end-date');
      const cottageSelect = document.getElementById('cottage');
      const errorMessage = document.getElementById('error-message');
      const resultsDiv = document.getElementById('search-results');

      resultsDiv.innerHTML = '';
      errorMessage.style.display = 'none';

      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (!startDateInput.value || !endDateInput.value) {
        errorMessage.textContent = 'Proszę wybrać obie daty.';
        errorMessage.style.display = 'block';
        return;
      }

      if (startDate >= endDate) {
        errorMessage.textContent = 'Data wyjazdu musi być późniejsza niż data przyjazdu.';
        errorMessage.style.display = 'block';
        return;
      }

      const selectedCottage = cottageSelect.value;
      const cottagesToCheck = selectedCottage ? [selectedCottage] : Array.from(allCottages);

      const results = [];
      cottagesToCheck.forEach(domek => {
        const availability = checkCottageAvailability(domek, startDate, endDate);
        results.push({ domek, availability });
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>Brak domków do sprawdzenia.</p>';
        return;
      }

      results.forEach(result => {
        const div = document.createElement('div');
        div.className = 'result-item';
        
        let html = `<h3>${result.domek}</h3>`;
        
        if (result.availability.isAvailable) {
          html += `<p class="available">Domek dostępny w wybranym terminie.</p>`;
        } else {
          if (result.availability.conflicts.length > 0) {
            html += `<p class="not-available">Domek niedostępny w wybranym terminie.</p>`;
            html += '<p>Konflikty:</p><ul>';
            result.availability.conflicts.forEach(conflict => {
              html += `<li><span class="conflict-day">${formatDisplayDate(conflict.date)}</span> (${conflict.typ}) - ${conflict.osoba}</li>`;
            });
            html += '</ul>';
          } else if (result.availability.partialAvailability) {
            html += `<p class="partially-available">Domek częściowo dostępny w wybranym terminie.</p>`;
          }
        }
        
        div.innerHTML = html;
        resultsDiv.appendChild(div);
      });
    }

    function checkCottageAvailability(domek, startDate, endDate) {
      let isAvailable = true;
      let conflicts = [];
      let partialAvailability = false;

      const checkDate = new Date(startDate);
      while (checkDate < endDate) {
        const dateKey = formatDateKey(new Date(Date.UTC(checkDate.getFullYear(), checkDate.getMonth(), checkDate.getDate())));
        const key = `${domek}_${dateKey}`;
        const wpisy = rezerwacjeMap[key];
        
        if (wpisy) {
          wpisy.forEach(w => {
            if (w.typ === 'full') {
              isAvailable = false;
              conflicts.push({ date: checkDate, typ: 'cały dzień', osoba: w.osoba });
            } else if ((checkDate.getTime() === startDate.getTime() && w.typ === 'pm') ||
                       (checkDate.getTime() === endDate.getTime() && w.typ === 'am')) {
              isAvailable = false;
              conflicts.push({ date: checkDate, typ: w.typ === 'pm' ? 'po południu' : 'rano', osoba: w.osoba });
            } else {
              partialAvailability = true;
              conflicts.push({ date: checkDate, typ: w.typ === 'pm' ? 'po południu' : 'rano', osoba: w.osoba });
            }
          });
        }
        
        checkDate.setDate(checkDate.getDate() + 1);
      }

      return { isAvailable, conflicts, partialAvailability };
    }
  </script>
</body>
</html>
