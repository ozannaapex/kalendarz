<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalendarz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    #controls {
      text-align: center;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #current-month {
      font-size: 18px;
      font-weight: bold;
      margin: 0 10px;
      line-height: 5px;
    }
    #kalendarz-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: max-content;
      min-width: 100%;
    }
    th,
    td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      white-space: nowrap;
      font-size: 14px;
      vertical-align: middle;
    }
    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .occupied {
      background-color: #ff4d4d;
      font-weight: bold;
      cursor: default;
      color: white;
    }
    .partial-start {
      background: linear-gradient(to right, #ff4d4d 50%, white 50%);
      font-weight: bold;
      color: white;
      position: relative;
    }
    .partial-end {
      background: linear-gradient(to left, #ff4d4d 50%, white 50%);
      font-weight: bold;
      color: white;
      position: relative;
    }
    .partial-both {
      /* gdy start i end tego samego dnia - połowa z lewej czerwony, połowa z prawej czerwony */
      background: linear-gradient(to right, #ff4d4d 45%, white 45%, white 55%, #ff4d4d 55%);
      font-weight: bold;
      color: white;
    }
    .occupied p {
      margin: 2px 0;
      line-height: 1.1;
    }
    @media (max-width: 768px) {
      th,
      td {
        font-size: 12px;
        padding: 4px;
      }
      button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
    iframe {
      width: 100% !important;
      max-width: 960px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev-month">&lt; Poprzedni</button>
    <span id="current-month"></span>
    <button id="next-month">Następny &gt;</button>
  </div>

  <div id="kalendarz-wrapper">
    <div id="kalendarz"></div>
  </div>

  <script>
    google.charts.load("current", { packages: ["corechart", "table"] });
    google.charts.setOnLoadCallback(drawCalendar);

    let currentYear, currentMonth;
    let allRezerwacje = [];

    function formatDate(d) {
      const date = new Date(d);
      return date.toISOString().split("T")[0];
    }

    const monthNames = [
      "Styczeń",
      "Luty",
      "Marzec",
      "Kwiecień",
      "Maj",
      "Czerwiec",
      "Lipiec",
      "Sierpień",
      "Wrzesień",
      "Październik",
      "Listopad",
      "Grudzień",
    ];

    function getInitials(name) {
      // Weź pierwsze 3 znaki z imienia i nazwiska bez spacji
      if (!name) return "";
      return name.replace(/\s+/g, "").substring(0, 3);
    }

    function drawCalendar() {
      const query = new google.visualization.Query(
        "https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje"
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById("kalendarz").innerHTML =
          "Błąd w pobieraniu danych: " + response.getMessage();
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      allRezerwacje = [];

      for (let i = 0; i < rows; i++) {
        const dataOdRaw = data.getValue(i, 0);
        const dataDoRaw = data.getValue(i, 1);
        const domek = data.getValue(i, 2);
        const imieNazwisko = data.getValue(i, 3);
        const inicjaly = getInitials(imieNazwisko);
        if (!dataOdRaw || !dataDoRaw) continue; // skip if missing dates

        // Ustaw godziny: dataOd od 14:00, dataDo do 11:00 następnego dnia
        // Aby zaznaczyć "start" i "end" odpowiednio względem doby hotelowej

        // dataOd + godzina 14:00
        const dataOd = new Date(dataOdRaw);
        dataOd.setHours(14, 0, 0, 0);
        // dataDo + godzina 11:00
        const dataDo = new Date(dataDoRaw);
        dataDo.setHours(11, 0, 0, 0);

        // Dla każdego dnia w rezerwacji tworzymy wpisy z oznaczeniem start/end/pełny

        // Użyj pomocniczego iteratora daty, ale z godz. 0:00 dla porównania dni
        const dataOdDay = new Date(dataOdRaw);
        const dataDoDay = new Date(dataDoRaw);

        for (
          let d = new Date(dataOdDay);
          d <= dataDoDay;
          d.setDate(d.getDate() + 1)
        ) {
          const dzien = formatDate(d);

          // Określamy typ oznaczenia
          // Jeśli dzien to ten sam co dataOdDay → start
          // Jeśli dzien to dataDoDay → end
          // Jeśli start i end w tym samym dniu → special 'both'

          let typ = "pełny";
          if (dataOdDay.getTime() === dataDoDay.getTime()) {
            // Wynajem zaczyna się i kończy tego samego dnia (zmiana)
            typ = "both";
          } else if (dzien === formatDate(dataOdDay)) {
            typ = "start";
          } else if (dzien === formatDate(dataDoDay)) {
            typ = "end";
          }

          allRezerwacje.push({
            domek,
            dzien,
            inicjaly,
            typ,
          });
        }
      }

      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();

      renderCalendar(currentYear, currentMonth);
      setupNavigation();
    }

    function renderCalendar(year, month) {
      const kalendarzDiv = document.getElementById("kalendarz");
      document.getElementById("current-month").textContent = `${monthNames[month]} ${year}`;

      // Filtruj rezerwacje dla aktualnego miesiąca
      const filteredRezerwacje = allRezerwacje.filter((r) => {
        const date = new Date(r.dzien);
        return date.getFullYear() === year && date.getMonth() === month;
      });

      // Zbierz unikalne dni i domki
      const datySet = new Set();
      const domkiSet = new Set();

      filteredRezerwacje.forEach((r) => {
        datySet.add(r.dzien);
        domkiSet.add(r.domek);
      });

      if (datySet.size === 0) {
        kalendarzDiv.innerHTML = "<p style='text-align:center;'>Brak rezerwacji w tym miesiącu.</p>";
        return;
      }

      const daty = Array.from(datySet).sort();
      const domki = Array.from(domkiSet).sort();

      let html = "<table><thead><tr><th>Domek</th>";
      daty.forEach((d) => {
        const day = d.split("-")[2];
        html += `<th>${day}</th>`;
      });
      html += "</tr></thead><tbody>";

      domki.forEach((domek) => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach((dzien) => {
          // Znajdź wszystkie wpisy na ten domek i dzien (może być 0, 1 lub 2 gdy zmiana)
          const wpisy = filteredRezerwacje.filter(
            (r) => r.domek === domek && r.dzien === dzien
          );

          if (wpisy.length === 0) {
            html += `<td></td>`;
            return;
          }

          // Jeśli jest wpis z typem 'both' (start i end tego samego dnia)
          const bothEntry = wpisy.find((r) => r.typ === "both");
          if (bothEntry) {
            html += `<td class="partial-both">
                      <p>Zajęty</p>
                      <p>${bothEntry.inicjaly}/${bothEntry.inicjaly}</p>
                    </td>`;
            return;
          }

          // Jeśli jest start i end jednocześnie na ten dzień to złącz inicjały
          const startEntry = wpisy.find((r) => r.typ === "start");
          const endEntry = wpisy.find((r) => r.typ === "end");
          if (startEntry && endEntry) {
            html += `<td class="partial-both">
                      <p>Zajęty</p>
                      <p>${startEntry.inicjaly}/${endEntry.inicjaly}</p>
                    </td>`;
            return;
          }

          // Jeśli jest tylko start lub tylko end lub pełny
          const entry = wpisy[0];
          let klasa = "occupied";
          if (entry.typ === "start") klasa = "partial-start";
          else if (entry.typ === "end") klasa = "partial-end";

          html += `<td class="${klasa}">
                      <p>Zajęty</p>
                      <p>${entry.inicjaly}</p>
                   </td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      kalendarzDiv.innerHTML = html;
    }

    function setupNavigation() {
      document.getElementById("prev-month").onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentYear, currentMonth);
      };

      document.getElementById("next-month").onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
      };
    }
  </script>
</body>
</html>
