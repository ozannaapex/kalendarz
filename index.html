<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Rezerwacji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 4px;
      width: 30px;
      height: 40px;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .occupied {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }
    .half-start {
      background: linear-gradient(to right, #ff4d4d 50%, transparent 50%);
      color: white;
      font-weight: bold;
    }
    .half-end {
      background: linear-gradient(to left, #ff4d4d 50%, transparent 50%);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawCalendar);

    function drawCalendar() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Błąd podczas pobierania danych: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      const allRezerwacje = [];

      for (let i = 0; i < rows; i++) {
        const dataOd = new Date(data.getValue(i, 0));
        const dataDo = new Date(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const imieNazwisko = data.getValue(i, 3);
        const inicjaly = imieNazwisko ? imieNazwisko.substring(0, 3) : '';

        let current = new Date(dataOd);
        const end = new Date(dataDo);

        while (current < end) {
          const typ = (formatDate(current) === formatDate(dataOd))
            ? 'start'
            : 'middle';

          allRezerwacje.push({
            domek,
            dzien: formatDate(current),
            initials: inicjaly,
            typ
          });

          current.setDate(current.getDate() + 1);
        }

        // dodaj ostatni dzień jako "end"
        allRezerwacje.push({
          domek,
          dzien: formatDate(dataDo),
          initials: inicjaly,
          typ: 'end'
        });
      }

      renderCalendar(allRezerwacje);
    }

    function renderCalendar(rezerwacje) {
      const domki = [...new Set(rezerwacje.map(r => r.domek))];
      const daty = [...new Set(rezerwacje.map(r => r.dzien))].sort();

      let html = '<table><thead><tr><th>Domek</th>';
      daty.forEach(d => html += `<th>${d.slice(5)}</th>`);
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach(dzien => {
          const wpis = rezerwacje.find(r => r.domek === domek && r.dzien === dzien);
          if (wpis) {
            let klasy = 'occupied';
            if (wpis.typ === 'start') klasy += ' half-start';
            else if (wpis.typ === 'end') klasy += ' half-end';
            html += `<td class="${klasy}"><div>Zajęte</div><div>${wpis.initials}</div></td>`;
          } else {
            html += `<td></td>`;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('calendar').innerHTML = html;
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }
  </script>
</body>
</html>
