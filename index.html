<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Rezerwacji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      font-size: 12px;
      padding: 4px;
      word-wrap: break-word;
    }

    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .occupied {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    .start-day {
      background: linear-gradient(to right, #ff4d4d 50%, white 50%);
      color: white;
      font-weight: bold;
    }

    .end-day {
      background: linear-gradient(to right, white 50%, #ff4d4d 50%);
      color: white;
      font-weight: bold;
    }

    .occupied p, .start-day p, .end-day p {
      margin: 0;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart', 'table'] });
    google.charts.setOnLoadCallback(drawCalendar);

    function drawCalendar() {
      const spreadsheetId = '1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4';
      const range = 'Rezerwacje!A:D';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=Rezerwacje&range=${range}`
      );
      query.send(handleQueryResponse);
    }

    function formatDate(date) {
      const d = new Date(date);
      const month = '' + (d.getMonth() + 1);
      const day = '' + d.getDate();
      return `${d.getFullYear()}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('calendar').innerText =
          'Błąd wczytywania danych: ' + response.getMessage();
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      const allRezerwacje = [];
      const allDates = new Set();
      const domki = new Set();

      for (let i = 0; i < rows; i++) {
        const dataOd = new Date(data.getValue(i, 0));
        const dataDo = new Date(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const imieNazwisko = data.getValue(i, 3) || "";

        const [imie, nazwisko] = imieNazwisko.trim().split(" ");
        const inicjaly = (imie?.[0] || '') + (nazwisko?.[0] || '');

        const start = new Date(dataOd);
        const end = new Date(dataDo);
        const dzienPrzedWyjazdem = new Date(end);
        dzienPrzedWyjazdem.setDate(end.getDate() - 1);

        for (let d = new Date(start); d <= dzienPrzedWyjazdem; d.setDate(d.getDate() + 1)) {
          const dzien = formatDate(d);
          const typ = (dzien === formatDate(start)) ? "start" :
                      (dzien === formatDate(dzienPrzedWyjazdem)) ? "end" :
                      "full";

          allRezerwacje.push({ domek, dzien, inicjaly, typ });
          allDates.add(dzien);
          domki.add(domek);
        }
      }

      const sortedDates = Array.from(allDates).sort();
      const sortedDomki = Array.from(domki).sort();

      const html = renderCalendar(sortedDomki, sortedDates, allRezerwacje);
      document.getElementById('calendar').innerHTML = html;
    }

    function renderCalendar(domki, dates, rezerwacje) {
      let html = '<table><thead><tr><th>Domek</th>';
      dates.forEach(date => {
        html += `<th>${date.slice(5)}</th>`;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        dates.forEach(date => {
          const wpis = rezerwacje.find(r => r.domek === domek && r.dzien === date);
          if (wpis) {
            let className = "occupied";
            if (wpis.typ === "start") className = "start-day";
            else if (wpis.typ === "end") className = "end-day";

            html += `<td class="${className}"><p>Zajęte</p><p>${wpis.inicjaly}</p></td>`;
          } else {
            html += `<td></td>`;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      return html;
    }
  </script>
</body>
</html>
